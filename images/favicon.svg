<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle (Optional, for better visibility on all backgrounds) -->
  <circle cx="256" cy="256" r="240" fill="#0f172a" fill-opacity="0.9" />

  <!-- Rising Chart Line -->
  <path d="M96 352 L192 256 L288 320 L416 160" 
        stroke="url(#grad1)" 
        stroke-width="48" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)" />
        
  <!-- Arrow Head -->
  <path d="M416 160 L368 160 M416 160 L416 208" 
        stroke="url(#grad1)" 
        stroke-width="48" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round" />

  <!-- S-like Curve or Dollar/Coin accent (simplified) -->
  <circle cx="416" cy="160" r="24" fill="#fff" />
</svg>
