<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bananaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE135;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 바나나 본체 -->
  <path d="M50 16 C46 10 38 10 34 14 C28 20 18 38 16 42 C14 46 14 54 20 56 C26 58 32 54 34 52 C42 44 52 28 54 20 C55 16 54 14 50 16 Z" fill="url(#bananaGradient)" stroke="#F9A825" stroke-width="2"/>
  
  <!-- 나노/테크 회로 패턴 -->
  <g stroke="#00E5FF" stroke-width="1.5" stroke-linecap="round" filter="url(#glow)">
    <circle cx="22" cy="50" r="2.5" fill="#00E5FF" stroke="none"/>
    <path d="M22 50 L28 42" />
    <circle cx="28" cy="42" r="1.5" fill="#00E5FF" stroke="none"/>
    <path d="M28 42 L38 32" stroke-dasharray="3 2"/>
    <circle cx="38" cy="32" r="1.5" fill="#00E5FF" stroke="none"/>
